<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <div id="bbs"></div>
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name">
        <label for="name">メッセージ：</label>
        <input type="text" id="message">
        <button type="button" id="post">送信</button>
    </div>
    <div>
        <button type="button" id="check">投稿チェック</button>
    </div>
    <div>
        <label for="good">いいねを押す番号:</label>
        <input type="text" id="good">
        <button type="button" id="goodmark">送信</button>
    </div>
    <div>
        <button type="button" id="goodcheck">いいね数</button>
    </div>
    <div>
        <label for="sn">検索する名前:</label>
        <input type="text" id="sn">
        <button type="button" id="search">検索</button>
    </div>
    <div>
        <button type="button" id="searchcheck">検索結果</button>
    </div>
    <div>
        <button type="button" id="toggle-dark-mode">ダークモード</button>
    </div>
</body>
</html>
